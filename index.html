<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooseBride</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo-container">
                <div class="logo"><img src="./assets/logo.png"></div>
                <div class="logo-text"><p>GREASE</p></div>
            </div>
        </div>
        <div class="text-container">
            <div class="title">
                <div class="text"><!-- Esta no es un una pagina real! --> Sabes que lo necesitas para ayudarte realizar tus mas profundos sueños.¡Inscribite <em>ahora</em> para poder empezar hoy!</div>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    
                    <div class="first-name">
                        <label for="fname">First Name*</label>
                        <input type="text"
                        id="fname" 
                        required>
                    </div>
                    <div class="last-name">
                        <label for="lname">Last Name</label>
                        <input type="text"
                        id="lname"
                        required>
                    </div>
                    <div class="email">
                        <label for="email">Email*</label>
                        <input type="email"
                        id="email" 
                        required>
                    </div>
                    <div class="phone">
                        <label for="telphone">Phone Number</label>
                        <input type="tel"
                        id="telphone"
                        required>
                    </div>
                    <div class="password">
                        <label for="pass">Password*</label>
                        <input type="password"
                        id="pass"
                        minlength="6" 
                        required>
                    </div>
                    <div class="conf-pass">
                        <label for="confirm-pass">Confirm Password*</label>
                        <input type="password"
                        id="confirm-pass" 
                        required>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
